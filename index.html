<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgh">
        <div class="header container">
         <h1>Where in the world?</h1>
         <button class="btn" id="btn">Dark Mode</button>
        </div>
    </div>
    <div class="bgm">
      <main class="main container">
      <div class="input">
        <input placeholder="Search for a country…" type="text">
      <img class="search" src="./search.svg" alt="search">
      </div>
       <div class="section">
        <div class="cards">
          <div class="card">
            <img class="img" src="./germany.png" alt="">
            <p >Germany</p>
          </div>
          <div class="card">
            <img class="img" src="./usa.png" alt="">
            <p >United States of America</p>
          </div>
          <div class="card">
            <img class="img" src="./brazil.png" alt="">
            <p >Brazil</p>
          </div>
          <div class="card">
            <img class="img" src="./iceland.png" alt="">
            <p >Iceland</p>
          </div>
          <div class="card">
            <img class="img" src="./afganistan.png" alt="">
            <p >Afghanistan</p>
          </div>
          <div class="card">
            <img class="img" src="./aland.png" alt="">
            <p >Åland Islands</p>
          </div>
          <div class="card">
            <img class="img" src="./albanis.png" alt="">
            <p >Albania</p>
          </div>
          <div class="card">
            <img class="img" src="./algeris.png" alt="">
            <p >Algeria</p>
          </div>
        </div>
       </div>
      </main>
    </div>



    <script src="./script.js"></script>
  </body>
</html>
